<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    
       
         <main>
          <div class="   container d-flex flex-column justify-content-center align-items-center">
            <div class="py-5">
              <h1>Bookmarker</h1>
            </div>
            <div class="bookmark-body w-100 d-flex flex-column justify-content-center align-items-center px-4">
              <h2 class="h4 py-3">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites 
                <i class="fa-solid fa-bookmark"></i>
              </h2>
              <div class="w-100 mb-3">
                <label for="bookmarkName" class="mb-2" > 
                  <i class="fa-solid fa-book-bookmark pe-2"></i>
                  Site Name</label>
                <input type="text" oninput="validateForm(this)" placeholder="Bookmark Name" class="  form-control py-1" id="bookmarkName">
              </div>
              <div class="w-100 mb-3">
                <label for="bookmarkURL" class="mb-2">
                  <i class="fa-solid fa-link pe-2"></i>
                  Site URL</label>
                <input type="url" oninput="validateForm(this)" placeholder="Bookmark URL" class="form-control py-1 " id="bookmarkURL">
              </div>
              <button type="submit" id="submitBtn" onclick="addSite()" class="btn btn-danger mb-4 px-5 py-1 " >submit</button>
            </div>
            <table class="table mt-4 text-center bg-light">
              <thead>
                <th class="text-capitalize">index</th>
                <th class="text-capitalize">Website Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th>
              </thead>
              <tbody id="tableContent">

              </tbody>
            </table>
          </div>
          
         </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="jss/index.js"></script>
  </body>
</html>
